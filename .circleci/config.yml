version: 2
jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run: sudo npm install -g yarn semantic-release@12.0.0
      - run: yarn install
      - run:
          name: test
          command: |
            mkdir -p ~/reports/tests
            yarn test
      - store_test_results:
          path: ~/reports/tests
      - store_artifacts:
          path: ~/reports/tests
      - store_artifacts:
          path: coverage
          prefix: coverage
      - run: semantic-release
      - run: yarn docs
      # needs proper NOW setup first
      # - run: yarn docs:publish
